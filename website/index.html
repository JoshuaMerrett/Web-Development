<!DOCTYPE html>

<head>

    <title>Registration Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<link rel="stylesheet" type="text/css" href="style.css">

<body>

    <div class="container">

        <img id="logo" src="images/logo.png" height="150px" width="200px">

        <h1>Register</h1>

        <p>Please fill in the form to complete registration:</p>

        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Email Address" name="email">

        <label for="password"><b>Password</b></label>
        <input type="text" placeholder="Password" name="password">

        <label for="password-repeat"><b>Repeat Password</b></label>
        <input type="text" placeholder="Repeat Password" name="password-repeat">

        <hr>


        <p>Already a member?</p>

        <a href="login.html"><button type="submit" class="loginbtn">Login</button></a>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>

        <a href="home.html"><button type="submit" class="registerbtn">Register</button></a>

    </div>

</body>

</html>
